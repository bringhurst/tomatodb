import "database.proto";

package haven.client;

message command {
    enum concurrency_type {
        READ_WRITE = 1;
        READ_ONLY = 2;
    }

    required concurrency_type type = 3 [default = READ_WRITE];
    required haven.database.log_command command = 4;
}

message command_result {
    required bool success = 1;
}

message heartbeat_update {
    required int64 id = 1;
    repeated string watched_keys = 2;
}

message heartbeat_result {
    required int64 timeout = 1;
    required int64 last_log_index = 2;
    required int64 last_log_term = 3;

    optional haven.database.append_entries updated_entries = 4;
}

service client {
    rpc heartbeat(heartbeat_update) returns (heartbeat_result);
    rpc operation(command) returns (command_result);
}
