package haven.admin;

message modify_peers {
    enum modify_type {
        ADD = 1;
        REMOVE = 2;
    }

    message peer {
        required string hostname = 3;
        required int32 port = 4;
    }

    required modify_type type = 5;
    repeated peer peers = 6;
}

message result {
    required bool success = 1;
}

service admin {
    rpc peers(modify_peers) returns (result);
}
