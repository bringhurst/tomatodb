package haven.database;

message log_command {
    enum command_type {
        PUT = 4;
        GET = 5;
        DELETE = 6;
    }

    required command_type type = 7;
    required bytes key = 8;

    optional int64 revision = 9;
    optional bytes value = 10;
}

message append_entry {
    required int64 term = 1;
    required int64 index = 2;

    required log_command command = 3;
}

message append_entries {
    required bool is_transaction = 3 [default = false];
    repeated append_entry entries = 11;
}

message catch_up {
    required int64 candidate_id = 1;
    required int64 last_log_term = 2;
    required int64 last_log_index = 3;
}

message catch_up_result {
    enum catch_up_type {
        LOG_ENTRIES = 1;
        SNAPSHOT_REPLACEMENT = 2;
    }

    required int64 current_term = 3;
    required catch_up_type type = 4;

    optional append_entries entries = 5;
    repeated bytes snapshot = 6;
}

service database {
    rpc follower_catch_up (catch_up) returns (catch_up_result);
}
