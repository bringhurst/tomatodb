import "database.proto";

package haven.consensus;

message vote {
    required int64 candidate_term = 1;
    required int64 candidate_id = 2;
    required int64 last_log_index = 3;
    required int64 last_log_term = 4;
}

message consensus_result {
    required int64 term = 1;
    required bool success = 2;
}

service consensus {
    rpc request_vote (vote) returns (consensus_result);
    rpc append_log_entries (haven.database.append_entries) returns (consensus_result);
}
